<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="media/pngwing.com.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <h1><span class="pokéball"><img src="media/pngwing.com.png" alt="pokéball"></span> Pokédex <span class="pokéball"><img src="media/pngwing.com.png" alt="pokéball"></span></h1>
    <div class="search-filter">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search Pokémon" />
      </div>
      <div class="filter-container">
        <select id="filter">
          <option value="all">Filter by Type</option>
          <option value="normal">Normal</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="electric">Electric</option>
          <option value="grass">Grass</option>
          <option value="ice">Ice</option>
          <option value="fighting">Fighting</option>
          <option value="poison">Poison</option>
          <option value="ground">Ground</option>
          <option value="flying">Flying</option>
          <option value="psychic">Psychic</option>
          <option value="bug">Bug</option>
          <option value="rock">Rock</option>
          <option value="ghost">Ghost</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="steel">Steel</option>
          <option value="fairy">Fairy</option>
        </select>
      </div>
    </div>

    <div class="container" id="container"></div>

    <div class="pagination">
      <button id="prev"><i class="fas fa-less-than"></i> Previous</button>
      <button id="next">Next <i class="fas fa-greater-than"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
